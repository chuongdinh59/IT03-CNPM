<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Buôn Hàng</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">Trang Chủ</a>
        </li>

             {%for c in categories %}
         <li class="nav-item">
          <a class="nav-link" href="/?cate={{c.id}}">{{c.name}}</a>
        </li>
        {%endfor%}
    </div>
  </div>
</nav>

   <div class="container">
       <div class="row">
           {% for p in products %}
           <div class="col-md-3" style="padding: 1rem">
                <div class="card" >
                    <img class="card-img-top" src="{{p.image}}" alt="Card image">
                <div class="card-body">
                <h4 class="card-title">{{p.name}}</h4>
                    <p class="card-text">{{p.price}}</p>
                    <a href="/products/{{p.id}}" class="btn btn-primary">Xem chi tiết</a>
                </div>
                </div>
           </div>
           {% endfor %}
       </div>
   </div>
</body>
</html>
